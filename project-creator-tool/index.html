<!DOCTYPE html>
<header>
<title>Project Creation tool</title>
<link rel="stylesheet" href="../style.css">
<link rel="stylesheet" href="style.css">
<script src="main.js"></script>
</header>
<body>
<div id="div">
<input type="file" accept="image/*" id="imageInput"><br>
<span>Name: <input type="text" id="nameInput"></span><br>
<span>Description: <input type="text" id="descInput"></span><br>
<span>Link: <input type="text" id="linkInput"></span>
<div id="bar"></div>
<button id="exportButton">Export</button><br>
<input type="text" id="output" readonly>
<button id="copy">Copy Output</button><br>
<button id="clear">Clear Form</button>
</div>
</body>
